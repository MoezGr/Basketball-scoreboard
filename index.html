<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <div id="container">
        <div class="home">
            <h1>HOME</h1>
            <div id="res">
                <p id="score-home">0</p>
            </div>
            <div id="buttons">
                <button id="one-el" onclick="one()">+1</button>
                <button id="two-el" onclick="two()">+2</button>
                <button id="three-el" onclick="three()">+3</button>
                <button id="reset-el" onclick="reset()">RESET</button>
            </div>
        </div>
        <div class="guest">
            <h1>GUEST</h1>
            <div id="res">
                <p id="score-guest">0</p>
            </div>
            <div id="buttons">
                <button id="one-el" onclick="plusone()">+1</button>
                <button id="two-el" onclick="plustwo()">+2</button>
                <button id="three-el" onclick="plusthree()">+3</button>
                <button id="reset-el" onclick="secreset()">RESET</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
